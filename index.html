<!-- ctrl+n 으로 새창 컨트롤 에스로 이름바꾸고 저장 -->
<!-- ! tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요 서형태입니다.</h1>
    <!-- ul>li*3 tab  누르면 자동생성 -->
    <h2>내가 좋아하는 것</h2>
    <ul>
        <li>아아</li>
        <li>고기</li>
        <li>썬칩</li>
    </ul>

    <!-- div.row>div.col-3*4 tab -->
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
    </div>
</body>
</html>
